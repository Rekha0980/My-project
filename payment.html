<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <style>
         #form{

            margin: auto;

        }
        label{

        margin-bottom: 50px;
        }
        #sub{
            background-color: black;
            color: white;
            border: none;
            
        }
        #sub:hover{
            color: black;
            background-color: skyblue;
        }
       
        h1{
            font-size: 50px;
            margin-top: 0px;
        }
        body{
            background-color:#F2F2F2;
            margin: 0px;

        #skin{
            background-color: white;
            padding: 2px;
        
        }
        #skin>p{

        }
       #sel1{

           padding: 5px;
       }
       #sel2{
           margin-bottom: 10px;

       }

      }

<body>
    <div id="skin">
        <h1>SkinStore</h1>
            <p>part of LOOKFANTASTIC group</p>
            </div>
            
            <div id="form">
                <h2>Checkout Page<h2>
                <h2>Select payment method</h2>
                <img src="https://strokelifers.com/wp-content/uploads/2022/03/payment-methods-1.png"/>
            <form>
                <label>*Card Number</label><br>
    
                <input id="card" type="number"/><br>
                <label>*Name on card</label><br>
            <input id="name" type="text" /><br>
            <label>*Expirt date</label><br>
            <select id="sel1">
                <option value="JAN">JANUARY</option>
                <option value="FEB">FEBRAURY</option>
                <option value="MAR">MARCH</option>
                <option value="APR">APRIL</option>
                <option value="MAY">MAY</option>
                <option value="JUN">JUNE</option>
                <option value="JUL">JULY</option>
                <option value="AUG">AUGUST</option>
                <option value="SEP">SEPTEMBER</option>
                <option value="OCT">OCTOBER</option>
                <option value="NOV">NOVEMBER</option>
                <option value="DEC">DECEMBER</option>
            </select>
            <select id="sel2">
                <option value="20">2020</option>
                <option value="21">2021</option>
                <option value="22">2022</option>
                <option value="23">2023</option>
                <option value="24">2024</option>
                <option value="25">2025</option>
                
            </select>
            <br>
            <label>*Security Number</label><br>
            <input id="num" type="number"  />
            <br>
          <input id="sub" type="submit" value="SUBMIT MY ORDER" />
